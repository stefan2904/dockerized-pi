name: Docker in Docker Test

on:
  workflow_dispatch:
  push:
    branches: [ "feature/docker-in-docker-test" ]

jobs:
  host-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Docker on Host
        run: |
          docker version
          docker info
          docker run hello-world

  container-with-host-docker:
    runs-on: ubuntu-latest
    container:
      image: docker:27-cli
    steps:
      - name: Check Docker from Container (Socket)
        run: |
          docker version
          docker info
          docker run hello-world

  cross-build:
    name: Cross-build for macOS/ARM64 and Intel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and (optionally) Export
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: test-image:latest
          # To actually build for "macOS" is usually not possible inside Docker 
          # as Docker only runs Linux containers. Usually people mean 
          # "Build images that run on macOS (Intel/M1) via Docker Desktop".
          # These are linux/amd64 and linux/arm64 images.
